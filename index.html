  <body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-backdrop="false" data-target="#tfPopup">
  Launch demo modal
</button>
<div class="modal" id="tfPopup" tabindex="-1" role="dialog" aria-labelledby="tfPopupLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a class="close clearfix"><img src="assets/close-icon.png" width="16" height="16"></a>
          <div class="media">
            <div class="media-left media-middle col-md-4">
              <div class="back tw tw-light">
                <a href=""><img class="media-object pull-left margin-right-10" src="assets/back.png"></a>
                Calls History
              </div>
            </div>
            <div class="media-body">
              <div class="call">
                <div class="call-info text-right padding-left-25"> 
                  <div class="media">
                    <div class="media-left">
                      <span class="label label-success">In Call</span>
                      <span class="label label-default">Outbound Call</span>
                    </div>
                    <div class="media-body">
                      <span class="call-duration tw tw-thin">00:03:57</span> 
                    </div>
                  </div>  
                </div>
              </div>
            </div>
            <div class="media-right media-middle">
              <img class="media-object" src="assets/phone.png">            
            </div>
          </div>
  </div>
  <div class="modal-body">
    <div class="contact media">
      <div class="media-left">
        <img src="assets/contact-avatar.png" alt="" class="contact-avatar">
      </div>
      <div class="media-body">
        
      <h1 class="tw tw-light contact-name"><span class="call-indicator-success"></span>Shirley Thomas <span class="contact-phone pull-right"><a href="">+1 (234) 123 123</a></span></h1>
      
      <div class="contact-bio tw tw-light">
        <img src="assets/grip.png">
        Marketing Executive, Inform Group Pty Ltd, Philippines, Cosmetics
        <a href="">Linkedin</a>, <a href="">Facebook</a>, <a href="">Twitter</a>, <a href="">+ Add Field</a>
      </div>
      <div class="contact-history">
        <h2><a class="tficon tficon-dropdown" href="">Calls History</a></h2>
        <div class="call">
          <img src="assets/outbound-call.png">
          <span class="label">Outbound Call</span>
          <span class="tficon tficon-clock"></span>
          4 Days Ago
        </div>
        <a class="call">
          <span class="tficon tficon-calendar"></span>
          1 Follow Up
        </a>
        <a class="call">
          <span class="tficon tficon-note"></span>
          3 Notes
        </a>
      </div>
      </div>
    </div>
  </div>
  
    <div class="modal-footer registers">
      <a class="registers-title" href="">Show More Registers From Shirley</a>
      <div class="panel">
        <textarea>Budget is finally available! Needs to pull in some other decision makers. Followup next week. CC sales manager @robert so he can join.</textarea>
        <button class="btn btn-primary">Save</button>
      </div>
    </div>
    </div>
  </div>
  
  
</div>
